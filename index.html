<!DOCTYPE html>
<html>
    <head>
        <title>ขายดาว</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Ranga&display=swap" rel="stylesheet">
        <style>
           
                body{
                    font-family: 'Ranga';
        background-image: url("img/1111.png");
                /* background-image เป็นการกำหนดรูปของพื้นหลัง */
                background-size: cover;
                /* background-size เป็นการกำหนดขนาดของรูปพื้นหลัง */
                background-repeat: no-repeat;
                /* background-repeat เป็นการกำหนดการซ้ำของรูปพื้นหลัง */
        text-align: center;
                }

              </style>
    </head>
    <body>
            <h1 style="color :mediumorchid;font-size: 200px; text-align: left;margin-left: 50px">space <img src="img/0000.png"></h1>
            <center>
            <table border="1">
                    <!-- table เป็น Tag ที่ใช้เพื่อจัดข้อความออกเป็นตารางซึ่งภายในประกอบไปด้วย -->
                    <!-- border = "1" เป็นการกำหนดเส้นของตาราง -->
                        <tr> <!-- Table Row (Tag tr) ใช้กำหนดส่วนที่เป็นแถวตามยาว -->
                            <th><img src="img/4444.jfif" alt="My Picture" width="500px"></th> <!-- Table Heading (Tag th) ใช้กำหนดส่วนหัวตาราง มีลักษณะเป็นตัวหนาและอยู่ตรงกลาง -->
                            <th><img src="img/3333.jfif" alt="My Picture" width="500px"></th>
                            <th><img src="img/5555.jfif" alt="My Picture" width="450px"></th>
                        </tr>
                        <tr>
                            <th><h1 style="color :mediumorchid;font-size: 25px">ดาวเทียม<br>ราคา 2,500 $</h1> </th>
                            <th><h1 style="color :mediumorchid;font-size: 25px">กระสวยอวกาศ<br>ราคา 5,000 $</h1></th>
                            <th><h1 style="color :mediumorchid;font-size: 25px">Robot<br>ราคา 7,500 $</h1></th>
                        </tr>
                        <tr>
                            <td><img src="img/6666.jfif" alt="My Picture" width="500px"></th></td> <!-- Table Data (Tag td) ใช้กำหนดส่วนเนื้อหาในตาราง -->
                            <td><img src="img/7777.jfif" alt="My Picture" width="500px"></th></td>
                            <td><img src="img/8888.jfif" alt="My Picture" width="500px"></th></td>
                        </tr>
                        <tr>
                                <th><h1 style="color :mediumorchid;font-size: 25px">ดวงจันทร์<br>ราคา 200,000 $</h1> </th>
                                <th><h1 style="color :mediumorchid;font-size: 25px">แคปซูลอวกาศ<br>ราคา 50,000 $</h1> </th>
                                <th><h1 style="color :mediumorchid;font-size: 25px">กล้องอวกาศ<br>ราคา 400,000 $</h1> </th>
                            </tr>
                    </table>
                </center>


    </body>
</html>
